<head>
  <title>Freecycle Meteor</title>
</head>

<body>
  <div class="container">
    <header>
      <h1>Welcome to Freecycle!</h1>
      {{> loginButtons}}
    </header>
    {{> feed}}
  </div>
</body>

<template name="feed">
  <p>Here are the current posts in your area:</p>
  <p class="post-type"><b>{{ userLocation }} Posts</b></p>
  <ul>
  {{# each posts }}
    <li>{{> post}}</li>
  {{/ each }}
  </ul>
</template>

<template name="post">
  {{title}} - {{link}}
</template>
